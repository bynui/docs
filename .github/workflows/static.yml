name: Deploy Snappy Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/snappy-docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: docs/snappy-docs
        run: npm ci

      # 4. Build VitePress site
      - name: Build VitePress
        working-directory: docs/snappy-docs
        run: npm run build

      # 5. Ensure build folder exists (safety)
      - name: Ensure target folder exists
        run: mkdir -p docs/snappy

      # 6. Prepare artifact for Pages deployment
      - name: Upload built docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/snappy # this folder will be deployed

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
